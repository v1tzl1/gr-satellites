id: satellites_massey_frame_sync_soft
label: Massey Frame Synchronization Soft
category: '[Satellites]/Packet'

templates:
  imports: import satellites
  make: satellites.massey_frame_sync_soft(${syncword}, ${payload_len}, ${threshold})

parameters:
- id: syncword
  label: Syncword
  dtype: string
  default: 1ACFFC1D
- id: payload_len
  label: Payload length (bit)
  dtype: int
  default: 223
- id: threshold
  label: Threshold
  dtype: float
  default: -1.0

inputs:
- label: in
  domain: stream
  dtype: float

outputs:
- label: out
  domain: stream
  dtype: float
- label: score
  domain: stream
  dtype: float
  optional: True

file_format: 1
